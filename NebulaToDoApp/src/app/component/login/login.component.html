<div class="login">
    <div class="container">
        <mat-card-content>
            <h1>Login</h1>
        <div class="login-form">
            <form action="" (ngSubmit)="onSubmit()">
                <input type="text" placeholder="User Name" [(ngModel)]="credentials.useR_ID" 
                name="UserID" required>

                <input type="text" placeholder="User Password" [(ngModel)]="credentials.useR_PASSWORD" type="password"
                name="UserID" required>

                <div class="remember-form">
                    <input type="checkbox">
                    <span>Remember me</span>
                </div>

                <div class="forget-pass">
                    <a href="#">Forgot Password ?</a>
                </div>

                <button type="submit">LOGIN</button>
            </form>
        </div>
        </mat-card-content>
        
    </div>
</div>
